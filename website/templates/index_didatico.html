<h1>Blog</h1>

{{ name }}

<ol>
{% for item in lista_tecnologias %}

  {% if item == "Django" %}
  <li><b>{{ item }}</b></li>
  {% else %}
  <li>{{ item }}</li>
  {% endif %}
 
{% endfor %}
</ol>


<h1>Posts do blog</h1>
{% for post in posts %}
  <h2>{{ post.title }}</h2>
  <h3>{{ post.sub_title }}</h3>
  <p>{{ post.content }}</p>
{% endfor %}
